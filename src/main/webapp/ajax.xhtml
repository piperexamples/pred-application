<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html">
  <h:head>    	
    <title>Ajax-Enabled Tables</title>
    <link href		 = "./styles.css" rel = "stylesheet" type = "text/css"/> 
  </h:head>
  <h:body>
    <br/><br/>
    <h:form>
      <div align = "center"><b><span class = 'caption2'>Organization: </span></b>
	<h:selectOneMenu value = "#{controller.orgName}">
	  <f:selectItems value = "#{controller.menuChoices}"/>
	  <f:ajax render = "predictionsTable"/>
	</h:selectOneMenu>
      </div>
      <br/>
      <p>
      <h:dataTable var = "prediction"
		   value = "#{controller.organization.predictions}"
		   border = "1"
		   id = "predictionsTable"
		   styleClass = "mainTable"
		   captionClass = "caption1"
		   headerClass = "heading"
		   rowClasses = "even,odd">
        <f:facet name = "caption">Predictions from #{controller.organization.name}</f:facet>
        <br/><br/>
	<h:column>
	  <f:facet name = "header">Who</f:facet> 
	  #{prediction.who}
	</h:column>
	<h:column>
	  <f:facet name = "header">What</f:facet> 
	  #{prediction.what}
	</h:column>
      </h:dataTable>
      </p>
    </h:form>	
  </h:body>
</html>
